<layout label="Task Delegate Activity">
  <table class="w580" width="580" cellpadding="0" cellspacing="0" border="0">
    <tbody>
      <tr>
        <td class="w580" width="580">
        <p align="left" class="article-content" id="time">Time</p>
	      <p align="left" class="article-content-large"><span id="sender">From Sender</span> <strong>raised an issue</strong> with <span class="highlight">Task:</span> <span id="taskName" class="highlight">Task</span> in <span class="highlight">Coord:</span> <span id="projectName" class="highlight">Task Coord</span>.</p>
	      <div class="indented article-content-large" id="task"></div>
        </td>
      </tr>
      <tr>
        <td class="w580" width="580" height="15"></td>
      </tr>
      <tr>
        <td class="w580" width="580">
          <div align="left" class="article-content-large">
            <strong class="action-required">Action Required:</strong> Sign on to Coordel to <strong>clear the issue</strong> with the task.
          </div>
        </td>
      </tr>
      <tr>
        <td class="w580" width="580" height="10"></td>
      </tr>
    </tbody>
  </table>
</layout>
