<layout label="Task Decline Activity">
  <table class="w580" width="580" cellpadding="0" cellspacing="0" border="0">
    <tbody>
      <tr>
        <td class="w580" width="580">
        <p align="left" class="article-content" id="time">Time</p>
	      <p align="left" class="article-content-large"><span id="sender">From Sender</span> <strong>declined</strong> <span class="highlight">Task:</span> <span id="taskName" class="highlight">Task</span> in <span class="highlight">Coord:</span> <span id="projectName" class="highlight">Task Coord</span>.</p>
	      <div class="indented" class="article-content-large" id="task"></div>
        </td>
      </tr>
      <tr>
        <td class="w580" width="580" height="15"></td>
      </tr>
      <tr>
        <td class="w580" width="580">
          <div align="left" class="article-content-large">
            <strong class="action-required">Action Required:</strong> The task currently belongs to you. Sign on to Coordel to <strong>delegate</strong> it to someone else. Or, you can also <strong>pause</strong> or <strong>cancel</strong> the task.
          </div>
        </td>
      </tr>
      <tr>
        <td class="w580" width="580" height="10"></td>
      </tr>
    </tbody>
  </table>
</layout>
